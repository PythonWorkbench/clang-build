[myexe]
    output_name  = "runLib"
    dependencies = ["mylib"]

[mylib]
    version      = "0.0.0"
    target_type  = "shared library"
    dependencies = ["Eigen"]

[Eigen]
    target_type = "header only"
    url         = "https://gitlab.com/libeigen/eigen.git"
    [Eigen.flags]
        compile  = ["-Wno-deprecated-declarations", "-Wno-shadow"]
        compile_release = ["-DEIGEN_NO_DEBUG"]
